PLG_EASYFRONTENDSEO_GLOBALTITLE="Title attribute"
PLG_EASYFRONTENDSEO_GLOBALTITLEDESC="With this option you may set a global title attribute. You can use three wildcards: [D], [S] and [Y]. This takes affect as long as you have no entry to the relevant page in the EFSEO table in the database. The value that you set always takes precedence over the global title attribute!<br /><br />[D] is the default title of the loaded page<br />[S] is the sitename of the Joomla! website (from configuration)<br />[Y] is the current year<br /><br />Example:<br /><br />[D] - [S] | [Y]<br /><br />Output title would be: Default title - Sitename | 2014<br /><br />This takes affect as long as you have no entry to the relevant page in the EFSEO table in the database. The value that you set always takes precedence over the global title attribute!"
