SPRITE_GENERATOR_LABEL="Générateur de Sprite"
SPRITE_GENERATOR_DESCRIPTION="Le plugin va combiner les images de fond sélectionnées en une seule image appelée Sprite pour réduire les requêtes HTML. NOTE : 'Combiner les fichiers CSS' doit être activé dans les 'Réglages automatiques de base' pour que le générateur de sprite fonctionne."
FILE_OUTPUT_LABEL="Type de fichier"
FILE_OUTPUT_DESCRIPTION="Sélectionnez le type de fichier du Sprite"
SPRITE_DIRECTION_LABEL="Sens de fabrication<br>du sprite"
SPRITE_DIRECTION_DESCRIPTION="Déterminez ici le sens dans lequel seront placées les images dans le sprite."
VERTICAL="Vertical"
HORIZONTAL="Horizontal"
WRAP_IMAGES_LABEL="Colonnage"
