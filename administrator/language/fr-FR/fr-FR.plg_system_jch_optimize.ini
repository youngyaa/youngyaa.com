;OPTIMIZE IMAGES

COM_PLUGINS_JCH_OPTIMIZE_IMAGES_FIELDSET_LABEL="Optimisation d'images"
JCH_GROUP_OPTIMIZE_IMAGES_LABEL="Optimisation d'images"
JCH_GROUP_OPTIMIZE_IMAGES_DESCRIPTION="Utilisez notre API pour optimiser des images sur votre serveur. Assurez-vous d'avoir enregistré l'ID de téléchargement dans le plugin avant d'essayer d 'optimiser des images, car il vous authentifiera lors de l'accès à l'API. Sélectionnez le répertoire et les fichiers dans l'arborescence ci-contre. Les fichiers seront optimisés dans le répertoire de manière récursive. Si vous désirez redimensionner vos images lors de l'optimisation, entrez les valeurs de largeur et hauteurs dans les champs prévus."
JCH_OPTIMIZE_IMAGES_LABEL="Optimisez les images"
JCH_OPTIMIZE_IMAGES_DESCRIPTION="Sélectionnez dans l'arborescence ci-contre le répertoire qui contient le sous-répertoire et les images à optimiser. Puis sélectionnez les images que vous désirez optimiser et cliquez sur le bouton 'Optimisez les images'. Le plugin va utiliser notre API pour optimiser les images dans le répertoire et remplacera celles existantes avec les images optimisées. NOTE : Le plugin doit être activé pour utiliser cette option."
JCH_KRAKEN_BACKUP_LABEL="Sauvegarde des images"
