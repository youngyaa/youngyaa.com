;BASIC OPTIONS

JCH_BASIC_OPTIONS="Options de base"
JCH_GROUP_COMBINE_LABEL="Combiner les fichiers CSS et JavaScript"
JCH_GROUP_COMBINE_DESC="Ces réglages concernent la combinaison des fichiers CSS et JavaScript en un seul, la minification du fichier combiné e de l'HTML, et détermine également où les fichiers combinés seront placés dans l'HTML. Referrez-vous à la documentation pour plus d'information."
JCH_GROUP_MISC_LABEL="Réglages divers"
JCH_GROUP_MISC_DESC=""
JCH_PRO_AUTOORDER_LABEL="Les utilitaires"
JCH_PRO_AUTOORDER_DESC="Survolez l'intitulé de chacun de ces réglages pour en lire la description."
JCH_LEVERAGEBROWSERCACHE_SUCCESS="Les codes pour tirer parti de la "_QQ_"Mise en cache du navigateur"_QQ_" ont été ajouté avec succès au fichier .htaccess."
JCH_LEVERAGEBROWSERCACHE_FAILED="Le plugin n'a pas réussi a ajouter les codes au fichier .htaccess pour tirer parti de la "_QQ_"Mise en cache du navigateur"_QQ_"."
JCH_LEVERAGEBROWSERCACHE_FILEDOESNTEXIST="Un fichier .htaccess n'a pas pu être trouvé dans le dossier racine de ce site."
JCH_LEVERAGEBROWSERCACHE_CODEALREADYINFILE="Les codes pour tirer parti de la "_QQ_"Mise en cache du navigateur"_QQ_" existent déjà dans le fichier .htaccess."
JCH_FIXFILEPERMISSIONS_SUCCESS="Les permissions de tous les fichiers et dossiers dans le plugin ont été mis à jour avec succès."
JCH_FIXFILEPERMISSIONS_FAIL="Le plugin n'a pas réussi à mettre à jour les autorisations de fichiers et dossiers."
JCH_CACHECLEAN_SUCCESS="Les fichiers de cache du plugin ont été supprimés avec succès"
JCH_CACHECLEAN_FAILED="Une erreur est survenue en essayant de supprimer les fichiers cache du plugin"
JCH_PRO_AUTOSETTINGS_LABEL="Réglages automatiques"
JCH_PRO_AUTOSETTINGS_DESC="Les six icônes sur la droite représentent six réglages préconfigurés. Le niveau d'optimisation augmente à mesure que vous allez vers la droite, mais les risques de conflits augmenteront également, alors essayez-les chacun à leur tour et utilisez le réglage le plus élevé qui fonctionne pour votre site. Le premier, qui est le plus sûr, est celui par défaut et devrait fonctionner sur la plupart des sites. Ces paramètres n’affectent pas les fichiers / extensions / images, etc que vous avez exclu."
JCH_GROUP_AUTO_LABEL="Groupe de réglages automatiques"
JCH_GROUP_AUTO_DESC="Les réglages de ce groupe sont automatiquement configurés en utilisant les paramètres automatiques <span class = "_QQ_"notranslate"_QQ_"> (Minimum - Optimum) </span>. Les utiliser est fortement recommandé pour prévenir les conflits. En général, vous ne devriez pas configurer ces champs manuellement à moins que vous ne dépanniez un problème. Ne modifiez pas ces paramètres sans savoir ce que vous faites."
;Automatic Basic Settings
JCH_AUTO_BASIC_LABEL="<strong><i>Réglages automatiques de base</i></strong> <hr>"
CSS_LABEL="Combiner les fichiers CSS"
CSS_DESCRIPTION="Ceci va combiner tous les fichiers CSS en un seul et supprimera tous les liens de la page vers les fichiers individuels, en les remplaçant par un seul lien généré par le plugin vers le fichier CSS combiné."
JAVASCRIPT_LABEL="Combiner les fichiers JavaScript"
JAVASCRIPT_DESCRIPTION="Ceci va combiner tous les fichiers JavaScript en un seul et supprimera tous les liens de la page vers les fichiers individuels, en les remplaçant par un seul lien généré par le plugin vers le fichier JavaScript combiné."
GZIP_LABEL="Compression GZip Javascript et CSS"
GZIP_DESCRIPTION="Le plugin va compresser chacun des fichiers combinés JavaScript et CSS en utilisant GZip. Cette action peut diminer la taille des fichiers de manière spectaculaire."
COMPRESS_CSS="Minifier le CSS"
COMPRESS_CSS_DESCRIPTION="Le plugin va éliminer les espaces inutiles et les commentaires du fichier CSS combiné et en réduire ainsi le poids."
COMPRESS_JAVASCRIPT="Minifier le JavaScript"
COMPRESS_JAVASCRIPT_DESCRIPTION="Le plugin va éliminer les espaces inutiles et les commentaires du fichier JavaScript combiné et en réduire ainsi le poids."
COMPRESS_HTML="Minifier l'HTML"
COMPRESS_HTML_DESCRIPTION="Le plugin va éliminer les espaces inutiles et les commentaires du code HTML et réduire ainsi le poids total de la page web."
DEFER_JS="Différer JavaScript"
DEFER_JS_DESCRIPTION="Cette option va rajouter un attribut <span class="_QQ_"notranslate"_QQ_">'defer'</span> au lien vers le fichier JavaScript combiné. Ceci va différer l’exécution du JavaScript à la fin du chargement de la page afin de réduire les bloquages de rendu HTML. Pour éviter de casser votre page, ne configurez pas cette option manuellement."
POSITION_JS_LABEL="Gérer les fichiers combinés"
POSITION_JS_DESCRIPTION="Sélectionnez où et comment placer les liens vers les fichiers CSS et JavaScript combinés. Les options sont : « Préserver l’ordre d’exécution » va diviser les fichiers combinés et les placer en conséquence avant, entre ou après les fichiers exclus - « Combiner les fichiers en un seul » va combiner tous les fichiers inclus en un seul et le placer juste sous la balise <span class="_QQ_"notranslate"_QQ_">&lt;title&gt;</span> - « Placer le JS à la fin » va placer le fichier CSS combiné sous la balise <span class="_QQ_"notranslate"_QQ_">&lt;title&gt;</span> et le fichier JavaScript combiné juste avant la balise de fermeture <span class="_QQ_"notranslate"_QQ_">&lt;/body&gt;</span>."
JCH_MAINTAIN_EXEC_ORDER="Préserver l'ordre d'exécution"
JCH_COMBINE_ONE_FILE="Combiner les fichiers en un seul"
JCH_JS_BOTTOM_OF_PAGE="Placer le JS à la fin"
;Automatice Exclude Settings
JCH_AUTO_EXCLUDE_LABEL="<strong><i>Réglages d'exclusion automatiques</i></strong>"
EXCLUDE_ALL_EXTENSIONS_LABEL="Inclure toutes les extensions"
EXCLUDE_ALL_EXTENSIONS_DESCRIPTION="Par défaut, tous les fichiers des extensions tierces et des domaines externes sont exclus. Si activé, ils seront inclus."
;Automatic Pro Settings
JCH_AUTO_PRO_LABEL="<strong><i>Réglages Pro automatiques</i></strong>"
JCH_DOWNLOADID_DESCRIPTION="Entrez votre ID de téléchargement pour activer les mises à jour automatiques de la version Pro. Connectez-vous à votre compte sur le site <span class="_QQ_"notranslate"_QQ_">jch-optimize.net</span> et accédez à votre ID de téléchargement à partir du menu "_QQ_"My Account"_QQ_" ->"_QQ_"My Download ID"_QQ_"."
JCH_PRO_REPLACEIMPORTS_LABEL="Remplacer les <span class="_QQ_"notranslate"_QQ_">@imports</span> dans le CSS"
JCH_PRO_REPLACEIMPORTS_DESC="Le plugin remplacera les règles <span class="_QQ_"notranslate"_QQ_">@import</span> avec le contenu des fichiers appelés. Ceci sera exécuté de manière récursive."
JCH_PRO_PHPANDEXTERNAL_LABEL="Inclure PHP et fichiers<br />de ressources externes"
JCH_PRO_PHPANDEXTERNAL_DESC="Les fichiers JavaScript et CSS avec l'extension <span class="_QQ_"notranslate"_QQ_">'.php'</span>, et les fichiers de domaines externes seront inclus dans le fichier combiné. Cette option nécessite que <span class="_QQ_"notranslate"_QQ_">cURL</span> soit installé sur votre serveur et que l'option PHP <span class="_QQ_"notranslate"_QQ_">'allow_url_fopen'</span> soit activée."
JCH_PRO_INLINESTYLE_LABEL="Inclure CSS in-page <span class="_QQ_"notranslate"_QQ_">&lt;style&gt;</span>"
JCH_PRO_INLINESTYLE_DESC="Les CSS in-page dans les balises  <span class="_QQ_"notranslate"_QQ_">&lt;style&gt;</span> seront inclus dans le fichier combiné dans l'ordre où ils apparaissent sur la page."
JCH_PRO_INLINESCRIPTS_LABEL="Inclure in-page JavaScripts"
JCH_PRO_INLINESCRIPTS_DESC="Les JavaScript in-page dans les balises <span class="_QQ_"notranslate"_QQ_">&lt;script&gt;</span> seront inclus dans le fichier combiné dans l’ordre où ils apparaissent sur la page."
JCH_PRO_SEARCHBODY_LABEL="Recherche dans le <span class="_QQ_"notranslate"_QQ_">&lt;body&gt;</span>"
JCH_PRO_SEARCHBODY_DESC="Par défaut, le plugin ne combine que les fichiers trouvés dans la section <span class="_QQ_"notranslate"_QQ_">&lt;head&gt;</span> de l’HTML. cette option étend la recherche à la section <span class="_QQ_"notranslate"_QQ_">&lt;body&gt;</span>."
JCH_PRO_LOADASYNCHRONOUS_LABEL="Chargement asynchrone <br> du JavaScript"
JCH_PRO_LOADASYNCHRONOUS_DESC="Le fichier combiné du JavaScript sera chargé de manière asynchrone de manière à éviter des blocages de rendu et accélérer le chargement de la page."


;ADVANCED OPTIONS

JCH_GROUP_ADVANCED_LABEL="Réglages avancés"
JCH_MINIFY_LEVEL_LABEL="Niveau de minification<br>du HTML"
JCH_MINIFY_LEVEL_DESCRIPTION="Si 'Minifier l’HTML' est activé, cette option déterminera le niveau de minification. Changements progressifs selon les niveaux comme suit : De base - les espaces multiple hors éléments sont réduits à un seul espace. Avancé - Élimine les commentaires HTML, les espaces avant ou après les éléments de bloc et les éléments commentés, élimine les espaces inutiles dans les éléments et avant ou après leurs attributs. Ultra - Élimine les attributs redondants, par exemple <span class="_QQ_"notranslate"_QQ_">'text/javascript'</span> et supprime également les guillemets des attributs sélectionnés (HTML5)."
JCH_MINIFY_LEVEL_BASIC="De base"
JCH_MINIFY_LEVEL_ADVANCED="Avancé"
JCH_MINIFY_LEVEL_ULTRA="Ultra"
HTACCESS_LABEL="Utiliser la réécriture d'URL"
HTACCESS_DESCRIPTION="Par défaut, le plugin va détecter si mod_rewrite est activé et va réécrire le lien dans le fichier combiné de manière à éliminer la requête. Cette action favorise la mise en cache du fichier combiné par les serveurs proxy ou les navigateurs. Le plugin sélectionnera automatiquement 'Oui' ou 'Non' selon si la réécriture d’URL est détectée ou non. Vous pouvez sélectionner manuellement ce paramètre si le plugin se trompe."
LIFETIME_LABEL="Durée de vie (jours)"
LIFETIME_DESCRIPTION="Durée de vie des fichiers mis en cache, durée en jours."

;Troubleshooting settings
JCH_GROUP_DEBUG_LABEL="Réglages de dépannage"
JCH_GROUP_DEBUG_DESC="Ces réglages sont utiles lors du débogages des problèmes rencontrés avec le plugin."
JCH_OFF="Non"
JYES_WITHOUT_OPTION="Oui (Sans les options +FollowSymLinks)"
JCH_AUTO="Auto"
JCH_DEBUG_LABEL="Déboguer le plugin"
JCH_DEBUG_DESCRIPTION="Cette option permet d'ajouter l'URL commentée de chaque fichier individue inclus dans le fichier combiné, au dessus du contenu qui vient de ces fichiers individuels. Ceci est très utile lors de la configuration du plugin. De plus, cela va ajouter les informations de profil aux méthodes clés si le débogage est activé dans les paramètres système de la configuration globale du site."
JCH_LOG_LABEL="Journal des erreurs"
JCH_LOG_DESCRIPTION="Les messages d'erreurs seront stockés dans le fichier <span class="_QQ_"notranslate"_QQ_">'plg_jch_optimize.errors.php'</span> situé dans le répertoire "_QQ_"logs"_QQ_"."
JCH_TRY_CATCH_LABEL="Utiliser Try-Catch"
JCH_TRY_CATCH_DESCRIPTION="Si vous constatez des erreurs javascript dans la console, vous pouvez activer cette option pour envelopper chaque fichier javasccript dans un bloc <span class="_QQ_"notranslate"_QQ_">'try-catch'</span> et éviter ainsi que l'erreur d'un fichier n'affecte le fichier combiné dans son ensemble."


;EXCLUDE OPTIONS

JCH_EXCLUDE_OPTIONS_FIELDSET_LABEL="Options d'exclusion"
JCH_MENU_LABEL="Élément de menu"
JCH_MENU_DESCRIPTION="Les champs de sélections multiples seront renseignés par les fichiers trouvés selon la page sélectionnée. La page d'accueil est sélectionnée par défaut. Ces informations seront mise à jour automatiquement si vous sélectionnez une autre page."
JCH_GROUP_EXCLUDE_LABEL="Exclure des fichiers et des extensions de l'agrégation."
JCH_GROUP_EXCLUDE_DESC="Ces réglages servent à exclure des fichiers individuels ou les fichiers d'une extension sélectionnée, s'ils ne fonctionnent pas correctement avec le plugin. Si vous ne voyez pas le fichier ou l'extension apparaitre dans le menu de sélection, essayez de sélectionner la page où le fichier est appelé dans le menu ci-dessus 'Élément de menu', ou ajouter le manuellement. Pour ajouter un fichier manuellement, saisissez l'URL dans le champ et cliquez sur le bouton 'Ajouter'."
EXCLUDE_CSS_LABEL="Exclure des fichiers CSS"
EXCLUDE_CSS_DESCRIPTION="Sélectionnez les fichiers CSS que vous voulez exclure."
EXCLUDE_JS_LABEL="Exclure des fichiers Javascript"
EXCLUDE_JS_DESCRIPTION="Sélectionnez les fichiers Javascript que vous voulez exclure."
EXCLUDE_CSS_COMPONENTS_LABEL="Exclure les fichiers CSS <br>de ces extensions"
EXCLUDE_CSS_COMPONENTS_DESCRIPTION="Le plugin exclura tous les fichiers CSS des extensions sélectionnées. "
EXCLUDE_JS_COMPONENTS_LABEL="Exclure les fichiers JS<br>de ces extensions"
EXCLUDE_JS_COMPONENTS_DESCRIPTION="Le plugin va exclure tous les fichiers Javascript des extensions sélectionnées."
JCH_EXCLUDE_JS_LABEL="Exclusion dynamique de Javascript"
JCH_PRO_LOADFILESASYNC_LABEL="Exclure dynamiquement<br> les fichiers fichiers Javascript"
JCH_PRO_LOADFILESASYNC_DESC="Les liens vers ces fichiers seront supprimés de l'HTML mais leur contenu ne sera pas copié dans le fichier combiné. Au lieu de cela, ils seront chargés dynamiquement à partir du fichier combiné. Vous pouvez essayer cette option si vous désirez exclure un fichier Javascript tout en utilisant un réglage supérieur à <span class="_QQ_"notranslate"_QQ_">'Average'</span> et garder l'ordre d'exécution original des fichiers sur cette page."
JCH_GROUP_EXCLUDEINLINE_LABEL="Exclure les CSS et JavaScript 'in-page' de l'agrégation."
JCH_GROUP_EXCLUDEINLINE_DESC="Ces réglages permettent d'exclure les CSS et JavaScript 'in-page' à l'intéreur des balises <span class="_QQ_"notranslate"_QQ_">&lt;style&gt;</span> ou <span class="_QQ_"notranslate"_QQ_">&lt;script&gt;</span>. Les premiers caractères de ces balises sont affichés dans les champs de sélection si vous cliquez dessus. Pour ajouter manuellement une balise <span class="_QQ_"notranslate"_QQ_">&lt;style&gt;</span> ou <span class="_QQ_"notranslate"_QQ_">&lt;script&gt;</span> qui n'apparait pas, saisissez un mot ou une phrase qui est unique dans une de ces balises dans le champs de sélection et cliquez sur le bouton 'Ajouter'."
JCH_PRO_EXCLUDE_STYLES_LABEL="Exclure les CSS 'in-page'"
JCH_PRO_EXCLUDE_STYLES_DESC="Sélectionnez le <span class="_QQ_"notranslate"_QQ_">&lt;style&gt;</span> 'in-page' que vous voulez exclure."
JCH_PRO_EXCLUDE_SCRIPT_LABEL="Exclure les scripts 'in-page'"
JCH_PRO_EXCLUDE_SCRIPT_DESC="Sélectionnez le <span class="_QQ_"notranslate"_QQ_">&lt;script&gt;</span> 'in-page' que vous voulez exclure."
JCH_GROUP_REMOVEFILES_LABEL="Supprimer les fichiers CSS et JavaScript de la page."
JCH_GROUP_REMOVEFILES_DESC="Ces réglages permettent de supprimer les fichiers CSS et JavaScript sélectionnés de la page et les empêchent d'être chargés. Pratique pour supprimer les fichiers indésirables ou inutiles, cela permet également de faciliter la prévention des conflits et en outre, optimise votre page. Vous pouvez par exemple y ajouter <span class="_QQ_"notranslate"_QQ_">Mootools</span>, ou empêcher de charger plus d'une librairie <span class="_QQ_"notranslate"_QQ_">jQuery</span>."
JCH_PRO_REMOVE_CSS_LABEL="Supprimer les fichiers CSS"
JCH_PRO_REMOVE_CSS_DESC="Supprime les fichiers CSS sélectionnés de la page."
JCH_PRO_REMOVE_JS_LABEL="Supprimer les fichiers Javascript."
JCH_PRO_REMOVE_JS_DESC="Supprime les fichiers JavaScript sélectionnés de la page."

