INCLUDE_IMAGES_LABEL="Inclure des images<br>supplémentaires dans le Sprite"
INCLUDE_IMAGES_DESCRIPTION="Vous pouvez intégrer des images supplémentaires dans le Sprite à celles sélectionnées par défaut. Utilisez cette fonction avec précaution car ces fichiers peuvent s'afficher de manière incorrecte."
EXCLUDE_IMAGES_LABEL="Exclure des images"
EXCLUDE_IMAGES_DESCRIPTION="Vous pouvez exclure une ou plusieurs images si elles ne s'affichent pas correctement."

