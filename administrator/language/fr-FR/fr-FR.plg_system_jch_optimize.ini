;Optimize CSS Delivery
JCH_PRO_OPTIMIZECSSDELIVERY_LABEL="Optimiser le chargement CSS"
JCH_PRO_OPTIMIZECSSDELIVERY_DESC="Le plugin va tenter d'extraire le CSS requis pour le formatage de la page au-dessus de la ligne de flottaison ('above the fold') et l'insérer dans une balise <span class="_QQ_"notranslate"_QQ_">&lt;style&gt;</span> dans la section <span class="_QQ_"notranslate"_QQ_">&lt;head&gt;</span> pour empêcher les problème de rendu. Le fichier CSS combiné sera alors chargé asynchrone par JavaScript. Sélectionnez le nombre d'éléments HTML à partir du haut de la page dont le plugin doit trouver les CSS nécessaires. Plus ce nombre est petit, plus votre site ira vite, mais vous pouvez constater des "_QQ_"sauts"_QQ_" de page si ce nombre est trop petit."
JCH_PRO_NUMBERELEMENTS_LABEL="Nombre d'éléments"
