JCH_GROUP_OPTIMIZE_IMAGES_DESCRIPTION="Используйте наш API, чтобы оптимизировать изображения на Вашем сервере. Проверьте, что указан корректный 'Идентификатор загрузки', т.к. он необходим для аутентификации при доступе к нашему API. Используйте дерево файлов, чтобы выбрать файлы и папки, которые Вы хотите оптимизировать. Файлы в папках будут оптимизированы рекурсивно. Для изменения размера изображения при оптимизации, введите новую ширину и высоту."
