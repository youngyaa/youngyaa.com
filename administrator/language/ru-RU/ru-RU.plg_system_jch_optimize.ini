;Sprite generator;
SPRITE_GENERATOR_LABEL="Генератор спрайтов"
SPRITE_GENERATOR_DESCRIPTION="Плагин объединит фоновые изображения в одно, которое называется спрайт, с целью уменьшения количества HTTP запросов. ВНИМАНИЕ: для работы этой функции должна быть включена опция 'Объединить CSS файлы' на вкладке 'Основные параметры'."
FILE_OUTPUT_LABEL="Тип файла изображения"
