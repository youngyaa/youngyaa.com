JCH_CACHECLEAN_SUCCESS="Файлы кэша плагина были успешно удалены"
JCH_CACHECLEAN_FAILED="Произошла ошибка при попытке удалить файлы кэша плагина"
JCH_PRO_AUTOSETTINGS_LABEL="Автоматическая настройка"
JCH_PRO_AUTOSETTINGS_DESC="Шесть иконок справа представляют предустановленные конфигурации настроек плагина. Уровень оптимизации увеличивается слева направо. Но с увеличением уровня оптимизации также увеличивается вероятность возникновения конфликтов в работе плагина. Поэтому рекомендуется попробовать различные конфигурации и выбрать максимальную, при которой сайт работает корректно. Самая первая конфигурация наиболее безопасная, установлена по умолчанию и работает на большинстве сайтов. Используемые здесь настройки не влияют на файлы/расширения/изображения, которых Вы исключили на соответствующей вкладке."
JCH_GROUP_AUTO_LABEL="Параметры автоматической настройки"
JCH_GROUP_AUTO_DESC="Приведенные ниже параметры формируются автоматически в зависимости от выбранного режима автоматической настройки <span class="_QQ_"notranslate"_QQ_">(Minimum - Optimum)</span>. Как правило, отсутствует необходимость в изменении этих параметров вручную. Исключением является ситуация, когда Вам необходимо отыскать и устранить возникшие неполадки при работе плагина. В этом случае рекомендуется изменять эти параметры при условии, что Вы понимаете и разбираетесь в том, что делаете."
;Automatic Basic Settings
JCH_AUTO_BASIC_LABEL="<strong><i>Базовые автоматические параметры</i></strong><hr>"
CSS_LABEL="Объединить CSS файлы"
CSS_DESCRIPTION="Объединение всех CSS файлов в один. При этом на странице будут удалены все ссылки на эти файлы и вместо них будет добавлена ссылка на единый файл, созданный плагином."
JAVASCRIPT_LABEL="Объединить JavaScript файлы"
JAVASCRIPT_DESCRIPTION="Объединение всех JavaScript файлов в один. При этом на странице будут удалены все ссылки на эти файлы и вместо них будет добавлена ссылка на единый файл, созданный плагином."
GZIP_LABEL="Сжатие GZip для JavaScript и CSS"
GZIP_DESCRIPTION="Плагин осуществит сжатие объединенных JavaScript и CSS файлов с помощью алгоритма gzip. Это существенно уменьшит размер этих файлов."
COMPRESS_CSS="Минимизировать CSS"
COMPRESS_CSS_DESCRIPTION="Плагин удалит все лишние пробелы и комментарии из объединенного файла CSS с целью уменьшения его размера."
COMPRESS_JAVASCRIPT="Минимизировать Javascript"
COMPRESS_JAVASCRIPT_DESCRIPTION="Плагин удалит все лишние пробелы и комментарии из объединенного файла JavaScript с целью уменьшения его размера."
COMPRESS_HTML="Минимизировать HTML"
COMPRESS_HTML_DESCRIPTION="Плагин удалит все лишние пробелы и комментарии из HTML кода веб-страницы с целью уменьшения ее размера."
DEFER_JS="Отложенная загрузка <br> JavaScript"
DEFER_JS_DESCRIPTION="Добавление атрибута <span class="_QQ_"notranslate"_QQ_">'defer'</span> к ссылке на объединенный JavaScript файл. Это отложит загрузку JavaScript до тех пор, пока страница не будет полностью загружена, с целью минимизировать время блокировки страницы до ее прорисовки. Не изменяйте значение этого параметра вручную, чтобы не повредить отображение Вашего сайта."
POSITION_JS_LABEL="Управление объединенными файлами"
POSITION_JS_DESCRIPTION="Выберите где и как разместить ссылки на объединенные CSS и JavaScript файлы. Возможные варианты: 1) 'Сохранять порядок выполнения' - в этом случае файл будет разделен на части, которые будут размещены вокруг и между исключенными файлами; 2) 'Объединить все файлы в один' -  все присоединяемые файла будут объединены в один, который будет размещен сразу после тэга <span class="_QQ_"notranslate"_QQ_">&amp;lt;title&amp;gt;</span>; 3) 'Поместить JS внизу' - объединенный файл CSS будет расположен сразу после тэга <span class="_QQ_"notranslate"_QQ_">&amp;lt;title&amp;gt;</span>, а файл JavaScript будут размещен непосредственно перед закрывающим тэгом <span class="_QQ_"notranslate"_QQ_">&amp;lt;/body&amp;gt;</span>."
JCH_MAINTAIN_EXEC_ORDER="Сохранять порядок выполнения"
JCH_COMBINE_ONE_FILE="Объединить все файлы в один"
JCH_JS_BOTTOM_OF_PAGE="Поместить JS внизу"
;Automatice Exclude Settings
JCH_AUTO_EXCLUDE_LABEL="<strong><i>Автоматические параметры исключения</i></strong><hr>"
EXCLUDE_ALL_EXTENSIONS_LABEL="Учитывать все расширения"
EXCLUDE_ALL_EXTENSIONS_DESCRIPTION="По умолчанию все файлы из сторонних расширений и внешних доменов исключаются из работы плагина. Если параметр включен, то эти файлы будут обрабатываться плагином."
;Automatic Pro Settings
JCH_AUTO_PRO_LABEL="<strong><i>Автоматические параметры (Pro)</i></strong><hr>"
JCH_DOWNLOADID_DESCRIPTION="Введите Ваш идентификатор загрузки, чтобы активировать автоматическое обновление Pro версии. Этот идентификатор Вы можете узнать в своем ​​аккаунте на сайте <span class="_QQ_"notranslate"_QQ_">jch-optimize.net</span> в разделе 'My Account' -> 'My Download Id'"
JCH_PRO_REPLACEIMPORTS_LABEL="Заменить <span class="_QQ_"notranslate"_QQ_">@imports</span> в CSS"
JCH_PRO_REPLACEIMPORTS_DESC="Плагин будет рекурсивно заменять правила <span class="_QQ_"notranslate"_QQ_">@import</span> на содержимое тех файлов, на которые они указывают."
JCH_PRO_PHPANDEXTERNAL_LABEL="Включить PHP и внешние <br> ресурсные файлы"
JCH_PRO_PHPANDEXTERNAL_DESC="JavaScript и CSS файлы с расширением <span class="_QQ_"notranslate"_QQ_">'.php'</span>, а также файлы с внешних доменов будут включены в объединенный файл. Для работы этой функции требуется установленное на сервере PHP расширение <span class="_QQ_"notranslate"_QQ_">cURL</span> или активирована настройка PHP <span class="_QQ_"notranslate"_QQ_">'allow_url_fopen'</span>."
JCH_PRO_INLINESTYLE_LABEL="Включить встроенные в страницу CSS <span class="_QQ_"notranslate"_QQ_">&lt;style&gt;</span>"
JCH_PRO_INLINESTYLE_DESC="Встроенные в страницу CSS внутри тэгов <span class="_QQ_"notranslate"_QQ_">&lt;style&gt;</span> будут включены в объединенный файл в порядке их появления на странице."
JCH_PRO_INLINESCRIPTS_LABEL="Включить встроенный на <br>странице JavaScript код"
JCH_PRO_INLINESCRIPTS_DESC="Встроенный в страницу javaScript код внутри тэгов <span class="_QQ_"notranslate"_QQ_">&lt;script&gt;</span> будут включены в объединенный файл в порядке их появления на странице."
JCH_PRO_SEARCHBODY_LABEL="Поиск в <span class="_QQ_"notranslate"_QQ_">&lt;body&gt;</span>"
JCH_PRO_SEARCHBODY_DESC="По умолчанию плагин объединяет только файлы, найденные в <span class="_QQ_"notranslate"_QQ_">&amp;lt;head&amp;gt;</span> части HTML. Эта опция расширяет поиск и проводит его еще в разделе <span class="_QQ_"notranslate"_QQ_">&amp;lt;body&amp;gt;</span>."
JCH_PRO_LOADASYNCHRONOUS_LABEL="Загружать JavaScript <br> асинхронно"
JCH_PRO_LOADASYNCHRONOUS_DESC="Комбинированный JavaScript файл будет загружен асинхронно, чтобы избежать блокирования визуализации сайта и ускорения загрузки веб-страниц."


;ADVANCED OPTIONS

JCH_GROUP_ADVANCED_LABEL="Расширенные настройки"
JCH_MINIFY_LEVEL_LABEL="Уровень минимизации <br>HTML"
JCH_MINIFY_LEVEL_DESCRIPTION="Данная опция определяет уровень минимизации HTML при условии, что включена опция 'Минимизировать HTML'. Уровни имеют следующие различия между собой: Базовый - прилегающие пробелы за пределами HTML элементов сводятся к одному пробелу; Продвинутый - удаление HTML-комментариев, пробелов вокруг блочных элементов и неотображаемых на экране элементов, удаление ненужных пробелов внутри элементов и вокруг их атрибутов; Ультра - удаление избыточных атрибутов, например, <span class="_QQ_"notranslate"_QQ_">'text/javascript'</span> и удаление кавычек вокруг выбранных атрибутов (HTML5)"
JCH_MINIFY_LEVEL_BASIC="Базовый"
JCH_MINIFY_LEVEL_ADVANCED="Продвинутый"
JCH_MINIFY_LEVEL_ULTRA="Ультра"
HTACCESS_LABEL="Использовать URL Rewrite"
HTACCESS_DESCRIPTION="По умолчанию плагин будет обнаруживать наличие модуля mod_rewrite и в случае, если он включен будет переписывать ссылку на объединенный файл, удаляя из него строку запроса. Это способствует кэшированию объединенного файла прокси-серверами и браузерами. Плагин автоматически будет устанавливать значение 'Да' или 'Нет' в зависимости от того, обнаружена ли поддержка перезаписи URL. Вы можете вручную выбрать желаемое значение, которое считаете необходимым, если считаете, что плагин сделал это неправильно."
LIFETIME_LABEL="Время жизни (дни)"
LIFETIME_DESCRIPTION="Срок службы кэшированных файлов, измеряется днями."

;Troubleshooting settings
JCH_GROUP_DEBUG_LABEL="Настройки поиска и устранения неполадок"
JCH_GROUP_DEBUG_DESC="Эти параметры полезны для отладки проблем, возникших с плагином."
JCH_OFF="Выключено"
JYES_WITHOUT_OPTION="Да - (без Options + FollowSymLinks)"
JCH_AUTO="Авто"
JCH_DEBUG_LABEL="Отладка плагина"
JCH_DEBUG_DESCRIPTION="Эта опция добавляет в объединенный файл комментарий, содержащий URL включаемого файла непосредственно перед добавлением содержимого этого файла. Опция может быть полезна в процессе настройки плагина, а также добавляет информацию о профиле к основным методам для Joomla! Profiler (когда влючен режим отладки в общих параметрах Joomla!)."
JCH_LOG_LABEL="Логировать пойманные исключения"
JCH_LOG_DESCRIPTION="Сообщения об ошибках будут записываться в файл под названием <span class="_QQ_"notranslate"_QQ_">'plg_jch_optimize.errors.php'</span> в папке логов."
JCH_TRY_CATCH_LABEL="Использовать try-catch"
JCH_TRY_CATCH_DESCRIPTION="Если Вы обнаружили ошибки JavaScript в консоли, тогда можете включить эту опцию, чтобы обернуть каждый JavaScript файл в блок <span class="_QQ_"notranslate"_QQ_">'try-catch'</span> для предотвращения влияния ошибок из одного файла на весь объединенный файл."


;EXCLUDE OPTIONS

JCH_EXCLUDE_OPTIONS_FIELDSET_LABEL="Настройки исключения"
JCH_MENU_LABEL="Пункт меню"
JCH_MENU_DESCRIPTION="Эта настройка для множественного исключения. Она заполняет раскрывающийся список файлами, найденными на выбранной странице. По умолчанию используется домашняя страница сайта. Эта страница автоматически обновится при изменении Вашего выбора."
JCH_GROUP_EXCLUDE_LABEL="Исключить файлы и расширения от объединения"
JCH_GROUP_EXCLUDE_DESC="Эти параметры используются для исключения отдельных файлов или файлов из выбранных расширений, если они некорректно работают с плагином. Если Вы не видите нужные для исключения файлы или расширения в списке, попробуйте использовать расположенный выше параметр 'Пункт меню' для указания страницы, к которой относится файл. Либо вручную добавьте файлы или расширения в список. Для добавления файла вручную введите его URL в текстовое поле и нажмите на кнопку 'Добавить элемент'."
EXCLUDE_CSS_LABEL="Исключить CSS файлы"
EXCLUDE_CSS_DESCRIPTION="Выберите CSS файлы, которые вы хотите исключить."
EXCLUDE_JS_LABEL="Исключить JavaScript файлы"
EXCLUDE_JS_DESCRIPTION="Выберите JavaScript файлы, которые вы хотите исключить."
EXCLUDE_CSS_COMPONENTS_LABEL="Исключить CSS файлы из <br> этих расширений"
EXCLUDE_CSS_COMPONENTS_DESCRIPTION="Плагин исключит все CSS файлы из расширений, которые Вы выбрали."
EXCLUDE_JS_COMPONENTS_LABEL="Исключить JS файлы из <br> этих расширений"
EXCLUDE_JS_COMPONENTS_DESCRIPTION="Плагин исключит все JavaScript файлы из расширений, которые Вы выбрали."
JCH_EXCLUDE_JS_LABEL="<strong><i>Динамическое исключение JavaScript</i></strong><hr>"
JCH_PRO_LOADFILESASYNC_LABEL="Исключить отдельные JavaScript <br> файлы динамически"
JCH_PRO_LOADFILESASYNC_DESC="Ссылки на эти файлы будут удалены из HTML, но их содержание не будет помещено в объединенный файл. Вместо этого, они будут загружены динамически из объединенного файла. Вы можете попробовать использовать эту опцию, если Вы хотите исключить JavaScript файл при использовании параметра оптимизации выше, чем <span class="_QQ_"notranslate"_QQ_">'Average'</span>, и при этом сохранить первоначальный порядок выполнения файлов на странице."
JCH_GROUP_EXCLUDEINLINE_LABEL="Исключить встроенные в страницу CSS и JavaScript от объединения"
JCH_GROUP_EXCLUDEINLINE_DESC="Эти настройки используются для исключения встроенных в страницу CSS и JavaScript внутри тэгов <span class="_QQ_"notranslate"_QQ_">&lt;style&gt;</span> и <span class="_QQ_"notranslate"_QQ_">&lt;script&gt;</span> соответственно. Первые несколько символов из этих тэгов отобразятся в выпадающем списке. Для добавления <span class="_QQ_"notranslate"_QQ_">&lt;style&gt;</span> или <span class="_QQ_"notranslate"_QQ_">&lt;script&gt;</span> вручную, введите в текстовое поле слово или фразу, которые являются уникальными для этого <span class="_QQ_"notranslate"_QQ_">&lt;style&gt;</span> или <span class="_QQ_"notranslate"_QQ_">&lt;script&gt;</span>, затем нажмите на кнопку 'Добавить элемент'."
JCH_PRO_EXCLUDE_STYLES_LABEL="Исключить встроенные <br>в страницу CSS"
JCH_PRO_EXCLUDE_STYLES_DESC="Выберите встроенные CSS <span class="_QQ_"notranslate"_QQ_">&amp;lt;style&amp;gt;</span>, которые Вы хотите исключить."
JCH_PRO_EXCLUDE_SCRIPT_LABEL="Исключить встроенные <br>в страницу скрипты"
JCH_PRO_EXCLUDE_SCRIPT_DESC="Выберите встроенные скрипты<span class="_QQ_"notranslate"_QQ_">&lt;script&gt;</span>, которые Вы хотите исключить."
JCH_GROUP_REMOVEFILES_LABEL="Удалить CSS и JavaScript файлы из страницы"
JCH_GROUP_REMOVEFILES_DESC="Эти настройки будут удалят из страницы выбранные CSS и JavaScript файлы, и предотвратят их загрузку. Это полезно для удаления неиспользуемых и ненужных файлов, предотвращения конфликтов и дальнейшей оптимизации страницы. Например, <span class="_QQ_"notranslate"_QQ_">Mootools</span> или, если Вы загружаете более одной библиотеки <span class="_QQ_"notranslate"_QQ_">jQuery</span>."
JCH_PRO_REMOVE_CSS_LABEL="Удалить CSS файлы."
JCH_PRO_REMOVE_CSS_DESC="Удалить из страницы выбранные CSS файлы."
JCH_PRO_REMOVE_JS_LABEL="Удалить JavaScript файлы."
JCH_PRO_REMOVE_JS_DESC="Удалить из страницы выбранные JavaScript файлы."

