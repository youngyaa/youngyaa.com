CSS_DESCRIPTION="Diese Option fasst alle CSS-Dateien in einer Datei zusammen. Außerdem werden die ursprünglichen Links zu den einzelnen CSS-Dateien entfernt und durch neue Links zu neuen, optimierten Dateien ersetzt."
