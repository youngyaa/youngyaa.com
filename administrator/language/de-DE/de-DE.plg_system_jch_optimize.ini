JCH_GROUP_OPTIMIZE_IMAGES_DESCRIPTION="Nutzen Sie unsere API, um die Bilder auf Ihrem Server zu optimieren. Achten Sie darauf, Ihren 'Herunterladen ID "_QQ_"im Plugin bevor Sie versuchen, Bilder zu optimieren, dass Sie zu authentifizieren, um die API zugreifen zu speichern. Verwenden Sie den Dateibaum um die Unterordner und Dateien, die Sie optimieren möchten. Dateien werden in Unterordnern rekursiv optimiert werden. Wenn Sie Ihre Bilder skalieren und optimieren möchten, geben Sie die neue Breite und Höhe."
JCH_OPTIMIZE_IMAGES_LABEL="Optimieren Bilder"
JCH_OPTIMIZE_IMAGES_DESCRIPTION="Klicken Sie durch den Dateibaum um das Verzeichnis, das die Unterordner und Bilder, die Sie dann nach der Auswahl zu optimieren möchten öffnen, klicken Sie auf die Schaltfläche "_QQ_"Optimieren Images '. Das Plugin wird unsere API verwenden, um die Bilder im Ordner zu optimieren und die vorhandenen Bilder mit den optimierten Bilder ersetzen. BITTE BEACHTEN SIE: Das Plugin muss aktiviert sein, um diese Funktion nutzen kannst."
JCH_KRAKEN_BACKUP_LABEL="Führen Sie eine Sicherungs der Bilder"
JCH_KRAKEN_BACKUP_DESCRIPTION="Das Plugin wird die Originaldateien in der Kopie <span class="_QQ_"notranslate"_QQ_">/images/jch_optimize_backup_images/</span> Verzeichnis vor der Optimierung. Der Name des Bildes wird am ursprünglichen Speicherort zB stellen, <span class="_QQ_"notranslate"_QQ_">images_stories_bannercradle.jpg</span> kamen aus <span class="_QQ_"notranslate"_QQ_">/images/stories/banner_cradle.jpg</span>"
JCH_KRAKEN_BACKUP_ALL="Alle optimierten Bilder"
JCH_KRAKEN_BACKUP_RESIZED="Nur verkleinerten Bilder"

JCH_OPTIMIZE_IMAGE_NO_CURL_MESSAGE="Sie müssen <span class="_QQ_"notranslate"_QQ_">cURL</span> auf Ihrem Server aktiviert für diese Funktion, um zu arbeiten."
JCH_OPTIMIZE_IMAGE_NO_URL_FOPEN_MESSAGE="Die PHP-Einstellung <span class="_QQ_"notranslate"_QQ_">'allow_url_fopen'</span> muss für diese Funktion aktiviert werden."

