;Optimize CSS Delivery
JCH_PRO_OPTIMIZECSSDELIVERY_LABEL="Optimizar CSS Entrega"
JCH_PRO_OPTIMIZECSSDELIVERY_DESC="El plugin intentará extraer el CSS crítico que se requiere para dar formato a la página encima de la tapa y poner esto en un <span class="_QQ_"notranslate"_QQ_">&lt;style&gt;</span> elemento dentro de la <span class="_QQ_"notranslate"_QQ_">&lt;head&gt;</span> sección del HTML para evitar 'render bloqueo'. El CSS combinado será entonces cargado de forma asíncrona a través de javascript. Seleccione el número de elementos HTML desde la parte superior de la página que desea que el plugin para encontrar el CSS crítico para. Cuanto menor sea el número, más rápido su sitio, pero es posible que vea un cierto salto de la página si el número es demasiado pequeño."
