JCH_FIXFILEPERMISSIONS_FAIL="El plug-in no pudo actualizar los permisos de archivos y carpetas."
JCH_CACHECLEAN_SUCCESS="Archivos de caché del plugin se eliminaron con éxito"
JCH_CACHECLEAN_FAILED="Se produjo un error al intentar eliminar archivos de caché del plugin"
JCH_PRO_AUTOSETTINGS_LABEL="Ajustes automáticos"
JCH_PRO_AUTOSETTINGS_DESC="Los seis iconos de la derecha representan seis ajustes preconfigurados. El nivel de los aumentos de optimización a medida que avanza hacia la derecha, pero los riesgos de conflictos también aumentará, a fin de tratar cada uno de ellos y utilizar el valor más alto que el trabajo para su sitio. El primero, que es el más seguro, es el defecto y debería funcionar en la mayoría de sitios web. Estos ajustes no afectan a los archivos / extensiones / imágenes, etc que ha excluido."
JCH_GROUP_AUTO_LABEL="Configuración automática Grupo"
JCH_GROUP_AUTO_DESC="La configuración de este grupo se configuran automáticamente con los ajustes automáticos, <span class="_QQ_"notranslate"_QQ_">(Minimum - Optimum)</span> Esto es muy recomendable para evitar conflictos. Generalmente no es necesario configurar estos campos manualmente a menos que esté solucionando un problema, así que no cambiar esta configuración usted mismo a menos que sepa lo que está haciendo."
;Automatic Basic Settings
JCH_AUTO_BASIC_LABEL="<strong><i>Configuración básica automáticas</i></strong> <hr>"
CSS_LABEL="Combine CSS Archivos"
CSS_DESCRIPTION="Esto combinará todos los archivos CSS en un archivo y eliminar todos los enlaces a los archivos individuales en la página, sustituyéndolos por un vínculo generado por el plugin para el archivo combinado."
JAVASCRIPT_LABEL="Combinar archivos JavaScript"
JAVASCRIPT_DESCRIPTION="Esto combinará todos los archivos de Javascript en un archivo y eliminar todos los enlaces a los archivos individuales en la página, sustituyéndolos por un vínculo generado por el plugin para el archivo combinado."
GZIP_LABEL="GZip JavaScript y CSS"
GZIP_DESCRIPTION="El plugin se comprimirá el archivo JavaScript y CSS combinado, respectivamente, utilizando gzip. Esto puede reducir drásticamente el tamaño del archivo."
COMPRESS_CSS="Minify CSS"
COMPRESS_CSS_DESCRIPTION="El plugin eliminará todos los espacios en blanco innecesarios y comentarios del archivo CSS combinado para reducir el tamaño total del archivo."
COMPRESS_JAVASCRIPT="Minify javascript"
COMPRESS_JAVASCRIPT_DESCRIPTION="El plugin eliminará todos los espacios en blanco y comentarios innecesarios del archivo javascript combinado para reducir el tamaño total del archivo."
COMPRESS_HTML="Minify HTML"
COMPRESS_HTML_DESCRIPTION="El plugin eliminará todos los espacios en blanco y comentarios innecesarios del HTML para reducir el tamaño total de la página web."
DEFER_JS="Aplazar javascript"
DEFER_JS_DESCRIPTION="Esta opción añadirá un <span class="_QQ_"notranslate"_QQ_">'defer'</span> para el enlace al archivo javascript combinado. Esto diferir la carga del javascript hasta después de la página se carga para reducir render bloqueo. No configure este ajuste manualmente para evitar la fractura de su página."
POSITION_JS_LABEL="Administrar archivos combinados"
POSITION_JS_DESCRIPTION="Seleccionar dónde y cómo colocar los enlaces para el css combinado y javascript archivos. Las opciones son: "_QQ_"Preservar Ejecución de Órdenes"_QQ_", que se dividirá el archivo combinado y colocarlos alrededor y entre los archivos excluidos en consecuencia, 'Combine todos los archivos a uno', que combinará todos los archivos incluidos en uno y colocarlos justo debajo de la <span class="_QQ_"notranslate"_QQ_">&lt;title&gt;</span> etiqueta, y 'Place JS en la parte inferior "_QQ_", que colocará el archivo CSS combinado por debajo de la <span class="_QQ_"notranslate"_QQ_">&lt;title&gt;</span> etiqueta pero el archivo javascript será justo antes de la terminación <span class="_QQ_"notranslate"_QQ_">&lt;/body&gt;</span> etiqueta."
JCH_MAINTAIN_EXEC_ORDER="Preservar orden de ejecución"
JCH_COMBINE_ONE_FILE="Combinar archivos en un solo"
JCH_JS_BOTTOM_OF_PAGE="Coloque el javascript en la parte inferior"
;Automatice Exclude Settings
JCH_AUTO_EXCLUDE_LABEL="<strong><i>Automática Excluir Ajustes</i></strong> <hr>"
EXCLUDE_ALL_EXTENSIONS_LABEL="Incluya todas las extensiones"
EXCLUDE_ALL_EXTENSIONS_DESCRIPTION="Por defecto, se excluyen todos los archivos de extensiones de terceros y dominios externos. Si se activa, que se incluirán."
;Automatic Pro Settings
JCH_AUTO_PRO_LABEL="<strong><i>Ajustes automáticos Pro</i></strong> <hr>"
JCH_DOWNLOADID_DESCRIPTION="Introduzca su ID de descarga para permitir actualizaciones automáticas de la versión pro. Acceda a su cuenta en el <span class="_QQ_"notranslate"_QQ_">jch-optimize.net</span> página web y acceder a la Identificación descarga desde el "_QQ_"Mi Cuenta"_QQ_" -> "_QQ_"Mi Descargar Id 'elemento de menú"
JCH_PRO_REPLACEIMPORTS_LABEL="<span class="_QQ_"notranslate"_QQ_">@imports</span> en CSS"
JCH_PRO_REPLACEIMPORTS_DESC="El plugin <span class="_QQ_"notranslate"_QQ_">@import</span> en-reglas con el contenido de los archivos que se importan. Esto se hará de forma recursiva."
JCH_PRO_PHPANDEXTERNAL_LABEL="Incluir PHP y externa <br> archivos de recursos"
JCH_PRO_PHPANDEXTERNAL_DESC="Archivos javascript y css con <span class="_QQ_"notranslate"_QQ_">'.php'</span> extensiones de archivos y los archivos de dominios externos se incluirán en el archivo combinado. Esta opción requiere que sea <span class="_QQ_"notranslate"_QQ_">cURL</span> está instalado en el servidor o la opción php <span class="_QQ_"notranslate"_QQ_">'allow_url_fopen'</span> está habilitada."
JCH_PRO_INLINESTYLE_LABEL="Incluir en páginas CSS <span class="_QQ_"notranslate"_QQ_">&lt;style&gt;</span>"
JCH_PRO_INLINESTYLE_DESC="Dentro de la página de CSS dentro de <span class="_QQ_"notranslate"_QQ_">&lt;style&gt;</span> etiquetas se incluirá en el archivo agregado en el orden en que aparecen en la página."
JCH_PRO_INLINESCRIPTS_LABEL="Incluya javascripts en páginas"
JCH_PRO_INLINESCRIPTS_DESC="Dentro de la página de javascript en el interior <span class="_QQ_"notranslate"_QQ_">&lt;script&gt;</span> etiquetas se incluyen en el archivo combinado en el orden en que aparecen en la página."
JCH_PRO_SEARCHBODY_LABEL="Buscar <span class="_QQ_"notranslate"_QQ_">&lt;body&gt;</span>"
JCH_PRO_SEARCHBODY_DESC="Por defecto, el plugin sólo combina archivos encontrados en el <span class="_QQ_"notranslate"_QQ_">&lt;head&gt;</span> sección del HTML. Esta opción se extiende la búsqueda a la <span class="_QQ_"notranslate"_QQ_">&lt;body&gt;</span> sección."
JCH_PRO_LOADASYNCHRONOUS_LABEL="Cargar javascript <br> de forma asíncrona"
JCH_PRO_LOADASYNCHRONOUS_DESC="El archivo javascript combinado se cargará de forma asíncrona para evitar el bloqueo de render y acelerar la descarga de la página web."


;ADVANCED OPTIONS

JCH_GROUP_ADVANCED_LABEL="Ajustes avanzados"
JCH_MINIFY_LEVEL_LABEL="Minificación HTML <br> nivel"
JCH_MINIFY_LEVEL_DESCRIPTION="Si 'Minify HTML' está activada, esto determinará el nivel de minificación. Los cambios incrementales por nivel son los siguientes: Básico - Adjoining espacios en blanco fuera de elementos se reducen a un solo espacio en blanco; Avanzada - Quitar los comentarios HTML, espacio en blanco alrededor de los elementos de bloque y elementos no visualizados, quitar espacios en blanco innecesarios en el interior de los elementos y alrededor de sus atributos; Ultra - Quitar atributos redundantes, por ejemplo, <span class="_QQ_"notranslate"_QQ_">'text/javascript'</span> y retirar las cotizaciones de los atributos seleccionados alrededor (HTML5)"
JCH_MINIFY_LEVEL_BASIC="BASIC"
JCH_MINIFY_LEVEL_ADVANCED="Avanzado"
JCH_MINIFY_LEVEL_ULTRA="Ultra"
HTACCESS_LABEL="Reescritura Uso url"
HTACCESS_DESCRIPTION="Por defecto, el plugin detectará si mod_rewrite está habilitado y volverá a escribir el enlace al archivo combinado para eliminar la parte de la consulta. Esto promueve el almacenamiento en caché del archivo combinado de servidores proxy y navegadores. El plugin seleccionará automáticamente 'Sí' o 'No' en función de si se detecta el apoyo a la reescritura de URL. Puede seleccionar manualmente el que desea si el plugin se equivocó."
LIFETIME_LABEL="Lifetime (días)"
LIFETIME_DESCRIPTION="Vida útil de los archivos almacenados en caché, medido en días."

;Troubleshooting settings
JCH_GROUP_DEBUG_LABEL="Ajustes Solución de problemas"
JCH_GROUP_DEBUG_DESC="Estos ajustes son útiles para depurar problemas con el plugin."
JCH_OFF="Apagado"
JYES_WITHOUT_OPTION="Sí - (Sin Opciones + FollowSymLinks)"
JCH_AUTO="Auto"
JCH_DEBUG_LABEL="Depurar Plugin"
JCH_DEBUG_DESCRIPTION="Esta opción agregará la url 'comentó-out "_QQ_"de los archivos individuales dentro del archivo combinado por encima de los contenidos que venían de ese archivo. Esto es útil cuando la configuración del plugin. Además, se añadirá la información del perfil en los métodos clave para la comunidad de Joomla! Profiler cuando depuración está habilitada en Configuraciones globales."
JCH_LOG_LABEL="Iniciar atrapado excepciones"
JCH_LOG_DESCRIPTION="Los mensajes de error se escriben en un archivo llamado <span class="_QQ_"notranslate"_QQ_">'plg_jch_optimize.errors.php'</span> archivo en la carpeta de registros."
JCH_TRY_CATCH_LABEL="Utilice try-catch"
JCH_TRY_CATCH_DESCRIPTION="Si usted está viendo javascript errores en la consola, puede intentar habilitar esta opción para envolver cada archivo javascript en un <span class="_QQ_"notranslate"_QQ_">'try-catch'</span> bloque para evitar los errores de un archivo que afectan al archivo combinado."


;EXCLUDE OPTIONS

JCH_EXCLUDE_OPTIONS_FIELDSET_LABEL="Excluir Opciones"
JCH_MENU_LABEL="Elemento de menú"
JCH_MENU_DESCRIPTION="La 'selección múltiple excluye' la configuración, se rellenará la casilla desplegable con los archivos que se encuentran en la página seleccionada. Su página de inicio es el valor predeterminado. Esta página se actualizará automáticamente cuando se cambia una selección."
JCH_GROUP_EXCLUDE_LABEL="Excluir archivos y extensiones de agregación"
JCH_GROUP_EXCLUDE_DESC="Esta configuración se utiliza para excluir archivos individuales o archivos de seleccionar extensiones, si no funcionan bien con el plugin. Si usted no está viendo los archivos o las extensiones que desea excluir de la lista desplegable, intente utilizar el 'Punto de menú "_QQ_"estableciendo que está por encima para seleccionar la página que el archivo está en, o añadir manualmente los archivos o extensiones a la lista. Para agregar un archivo a la lista manualmente, escriba la dirección URL en el cuadro de texto y haga clic en el botón "_QQ_"Añadir elemento"_QQ_"."
EXCLUDE_CSS_LABEL="Excluir archivos CSS"
EXCLUDE_CSS_DESCRIPTION="Seleccione los archivos CSS que desea excluir."
EXCLUDE_JS_LABEL="Excluir archivos JavaScript"
EXCLUDE_JS_DESCRIPTION="Seleccione los archivos de javascript que desea excluir."
EXCLUDE_CSS_COMPONENTS_LABEL="Excluir archivos CSS de <br> estas extensiones"
EXCLUDE_CSS_COMPONENTS_DESCRIPTION="El plugin excluirá todos los archivos CSS de las extensiones que ha seleccionado."
EXCLUDE_JS_COMPONENTS_LABEL="Excluir archivos js desde <br> estas extensiones"
EXCLUDE_JS_COMPONENTS_DESCRIPTION="El plugin excluirá todos los archivos de Javascript de las extensiones que ha seleccionado."
JCH_EXCLUDE_JS_LABEL="<strong><i>Excluir Javascript dinámicamente</i></strong> <hr>"
JCH_PRO_LOADFILESASYNC_LABEL="Excluir javascript individuo <br> archivos dinámicamente"
JCH_PRO_LOADFILESASYNC_DESC="Los enlaces a estos archivos se quitan del HTML, pero su contenido no se colocarán en el archivo combinado. En su lugar, se cargarán de forma dinámica desde el archivo combinado. Puedes probar a utilizar esta opción si desea excluir un archivo javascript durante el uso de un ajuste superior a <span class="_QQ_"notranslate"_QQ_">'Average'</span> y aún preservar el orden de ejecución original de los archivos de la página."
JCH_GROUP_EXCLUDEINLINE_LABEL="Excluir 'en la página' CSS y Javascript de agregación"
JCH_GROUP_EXCLUDEINLINE_DESC="Esta configuración se utiliza para excluir 'en la página' CSS y Javascript dentro de <span class="_QQ_"notranslate"_QQ_">&lt;style&gt;</span> y <span class="_QQ_"notranslate"_QQ_">&lt;script&gt;</span> etiquetas respectivamente. Los primeros caracteres que aparecen en estas etiquetas se mostrarán en la lista desplegable. Para agregar un <span class="_QQ_"notranslate"_QQ_">&lt;style&gt;</span> o <span class="_QQ_"notranslate"_QQ_">&lt;script&gt;</span> manualmente, escriba una palabra o frase que es único en la <span class="_QQ_"notranslate"_QQ_">&lt;style&gt;</span> o <span class="_QQ_"notranslate"_QQ_">&lt;script&gt;</span> en el cuadro de texto y haga clic en el botón "_QQ_"Añadir elemento"_QQ_"."
JCH_PRO_EXCLUDE_STYLES_LABEL="Excluir 'en la página' CSS"
JCH_PRO_EXCLUDE_STYLES_DESC="Seleccione la 'in-page' <span class="_QQ_"notranslate"_QQ_">&lt;style&gt;</span> que desea excluir."
JCH_PRO_EXCLUDE_SCRIPT_LABEL="Excluir 'en la página' guiones"
JCH_PRO_EXCLUDE_SCRIPT_DESC="Seleccione la 'in-page' <span class="_QQ_"notranslate"_QQ_">&lt;script&gt;</span> que desea excluir."
JCH_GROUP_REMOVEFILES_LABEL="Eliminar los archivos CSS y JavaScript de la página"
JCH_GROUP_REMOVEFILES_DESC="Estos ajustes se retire el css y javascript archivos que ha seleccionado en la página y evitar que se descarga. Esto es útil para la eliminación de archivos no utilizados y no deseados para ayudar a prevenir los conflictos y optimizar aún más la página. Por ejemplo., <span class="_QQ_"notranslate"_QQ_">Mootools</span> o si va a cargar más de un <span class="_QQ_"notranslate"_QQ_">jQuery</span> bibliotecas"
JCH_PRO_REMOVE_CSS_LABEL="Eliminar archivos CSS."
JCH_PRO_REMOVE_CSS_DESC="Quitar los archivos CSS que haya seleccionado en la página."
JCH_PRO_REMOVE_JS_LABEL="Eliminar los archivos de Javascript."
JCH_PRO_REMOVE_JS_DESC="Quitar los archivos javascript que haya seleccionado en la página."

