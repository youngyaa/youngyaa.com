JCH_PRO_AUTOORDER_DESC="Pase el ratón sobre la etiqueta de cada una de estas opciones para leer su descripción"
JCH_LEVERAGEBROWSERCACHE_SUCCESS="Los códigos para 'browser caching apalancamiento' se añadieron al archivo .htaccess con éxito."
JCH_LEVERAGEBROWSERCACHE_FAILED="El plug-in no pudo agregar el código 'browser caching apalancamiento' en el fichero .htaccess."
JCH_LEVERAGEBROWSERCACHE_FILEDOESNTEXIST="Un archivo .htaccess no se pudo encontrar en la carpeta raíz de este sitio."
JCH_LEVERAGEBROWSERCACHE_CODEALREADYINFILE="Códigos para 'browser caching apalancamiento' ya existen en el archivo .htaccess."
