;OPTIMIZE IMAGES

COM_PLUGINS_JCH_OPTIMIZE_IMAGES_FIELDSET_LABEL="Optimizar Imágenes"
JCH_GROUP_OPTIMIZE_IMAGES_LABEL="Optimizar Imágenes"
JCH_GROUP_OPTIMIZE_IMAGES_DESCRIPTION="Utilice nuestro API para optimizar las imágenes en su servidor. Asegúrese de guardar su 'Descargar ID' en el plugin antes de tratar de optimizar imágenes como que autenticarte para acceder a la API. Utilice el árbol de archivos para seleccionar las subcarpetas y archivos que desea optimizar. Los archivos se pueden optimizar en subcarpetas de forma recursiva. Si desea cambiar la escala de sus imágenes mientras se optimiza, introduzca la nueva anchura y altura."
JCH_OPTIMIZE_IMAGES_LABEL="Optimizar Imágenes"
JCH_OPTIMIZE_IMAGES_DESCRIPTION="Haga clic a través del árbol de archivos para abrir el directorio que contiene las subcarpetas y las imágenes que desea optimizar y luego después de la selección de ellos, haga clic en el botón 'Optimizar imágenes. El plugin usará nuestra API para optimizar las imágenes en la carpeta y reemplazará las imágenes existentes con las imágenes optimizadas. NOTA: El plugin debe estar habilitado para usar esta función."
JCH_KRAKEN_BACKUP_LABEL="Imágenes de copia de seguridad"
