; JCH_PRO_LAZYLOAD_FORCELOAD_DESC="If enabled, will load all images after the page is loaded. Useful if you have images that are not showing when Lazy-load is enabled. Otherwise, images will be loaded when they are scrolled into view."

;Optimize CSS Delivery
JCH_PRO_OPTIMIZECSSDELIVERY_LABEL="优化 CSS 传输"
JCH_PRO_OPTIMIZECSSDELIVERY_DESC="本插件将尝试提取决定页面第一屏的关键 CSS ，试图将这些 CSS 插入到页面的 head 部分，以避免输出受阻。合并文件中的其余 CSS 将通过 javascript 实现异步加载。请选择从页面顶部算起总共覆盖多少个 HTML 元素（组成第一屏的 HTML 元素数量），来查找涉及到的 CSS 代码。 这个数字越小，网站就越快。不过，如果数字太小，可能会发生页面跳跃的现象。"
JCH_PRO_NUMBERELEMENTS_LABEL="元素数量"
