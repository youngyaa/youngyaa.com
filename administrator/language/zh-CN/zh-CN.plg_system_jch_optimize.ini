;BASIC OPTIONS

JCH_BASIC_OPTIONS="基本选项"
JCH_GROUP_COMBINE_LABEL="合并 CSS 及 javascript 文件"
JCH_GROUP_COMBINE_DESC="这些参数涉及到分别将全站的 CSS 和 javascript 文件合并到一个单一文件， 以及对合并后的文件和 HTML 输出代码进行瘦身（最小化），以及决定在 HTML 源代码的什么位置输出合并后的文件。参看本插件官方文档了解详情。"
JCH_GROUP_MISC_LABEL="杂项设置"
JCH_GROUP_MISC_DESC=""
JCH_PRO_AUTOORDER_LABEL="对插件自动排序"
JCH_PRO_AUTOORDER_DESC="插件的发布次序非常重要！当你点击右侧的第一个图标，它会尝试给本插件安排正确的次序。请在“插件管理”界面上将筛选类型选择为“系统”（system）来检查次序。本插件应该是除缓存插件之外的最后一个。建议你在安排好插件次序之后，清除一次网站缓存，以便这些更改可以生效。你可以点击第二个图标来做这项工作。"
JCH_LEVERAGEBROWSERCACHE_SUCCESS="用来实现“均衡浏览器缓存”的代码已经成功添加到 .htaccess 文件。"
JCH_LEVERAGEBROWSERCACHE_FAILED="本插件向 .htaccess 文件添加“均衡浏览器缓存”代码失败了。"
JCH_LEVERAGEBROWSERCACHE_FILEDOESNTEXIST="在当前网站的根目录下找不到名为 .htaccess 的文件。"
JCH_LEVERAGEBROWSERCACHE_CODEALREADYINFILE=" .htaccess 文件中已经含有“均衡浏览器缓存”代码。"
JCH_FIXFILEPERMISSIONS_SUCCESS="本插件涉及的所有文件及文件夹的权限均已更新成功。"
JCH_FIXFILEPERMISSIONS_FAIL="本插件更新文件及目录权限失败了"
JCH_CACHECLEAN_SUCCESS="缓存清除成功"
JCH_CACHECLEAN_FAILED="清除缓存时出错了"
JCH_PRO_AUTOSETTINGS_LABEL="自动设置"
JCH_PRO_AUTOSETTINGS_DESC="右侧的6个图标代表 6 种预先设置的参数，其次序从上向下代表优化程度越来越高。发生冲突的风险也是依次增加。因此，请逐个尝试每一种预设参数，以找到最适合你网站的优化参数。第一个，也是最安全的一个，被设置为默认参数，应该可以在大多数网站上顺利工作。这些设置不会影响你已经除外的 文件/扩展/图片 等等。"
JCH_GROUP_AUTO_LABEL="自动设置群组"
JCH_GROUP_AUTO_DESC="如果你安装的是本插件的 Pro 版本（收费版），那么这个群组中的字段可以借助预设的选项进行自动设置。我们推荐使用这种方式来设置那些字段以避免冲突。 其它没有包含在这个群组的字段，需要逐个进行手工设置。"
;Automatic Basic Settings
JCH_AUTO_BASIC_LABEL="<strong>自动基本设置</strong><hr>"
CSS_LABEL="合并 CSS 文件"
CSS_DESCRIPTION="将全部外链 CSS 文件合并为一个文件"
JAVASCRIPT_LABEL="合并 JavaScript 文件"
JAVASCRIPT_DESCRIPTION="将全部外链 JavaScript 文件合并为一个文件"
GZIP_LABEL="GZip 压缩 JavaScript 及 CSS"
GZIP_DESCRIPTION="将生成的 JavaScript 和 CSS 文件压缩为 gzip 格式输出, 这样可以大幅减小文件体积。在启用 Gzip 功能之前，确认你的服务器已经安装了 Zlib !"
COMPRESS_CSS="CSS 瘦身"
COMPRESS_CSS_DESCRIPTION="如果选择“是”， 将删除 CSS 文件中的空格及注释以加快下载速度。"
COMPRESS_JAVASCRIPT="javascript 瘦身"
COMPRESS_JAVASCRIPT_DESCRIPTION="如果选择“是”，将删除 javascript 文件中的空格及注释以加快下载速度。"
COMPRESS_HTML="HTML 瘦身"
COMPRESS_HTML_DESCRIPTION="如果选择“是”，将删除 HTML 文件中的空格及注释以加快下载速度。"
DEFER_JS="给 Javascript 添加 defer 标记"
DEFER_JS_DESCRIPTION="此项将给 javascript 标记添加 defer 属性。"
POSITION_JS_LABEL="合并的 javascript 的位置"
POSITION_JS_DESCRIPTION="在哪里放置合并后的 javascript 文件的链接。可选：文件 head 部分第一个或者最后一个被替换的链接处，或者在 body 闭合标记之前。"
JCH_MAINTAIN_EXEC_ORDER="保留执行次序"
JCH_COMBINE_ONE_FILE="合并为一个文件"
JCH_JS_BOTTOM_OF_PAGE="将 JS 移动到底部"
;Automatice Exclude Settings
JCH_AUTO_EXCLUDE_LABEL="<strong>自动除外设置</strong><hr>"
EXCLUDE_ALL_EXTENSIONS_LABEL="除外全部扩展"
EXCLUDE_ALL_EXTENSIONS_DESCRIPTION="合并时除外全部来自组件、模块和插件的文件。高级用户应该将此项选择为“否”，然后通过后面三项参数来反复调试，直到获得最佳优化效果。"
;Automatic Pro Settings
JCH_AUTO_PRO_LABEL="<strong>自动 Pro 设置</strong><hr>"
JCH_DOWNLOADID_DESCRIPTION="输入您的下载 ID 才能启用在线升级功能。登录到您在 jch-optimize.net 网站的用户账号，打开“MyAccount -> My Download Id”，就能看到您的下载 ID 了。"
JCH_PRO_REPLACEIMPORTS_LABEL="替换 CSS 文件中的 @import"
JCH_PRO_REPLACEIMPORTS_DESC="在 CSS 文件中通过 @import 方式加载的其它 CSS 文件也会被按照它们出现的次序包含到合并文件中去。"
JCH_PRO_PHPANDEXTERNAL_LABEL="包含 PHP 和外部资源文件"
JCH_PRO_PHPANDEXTERNAL_DESC="PHP 生成的文件，以及来自外部网站的 javascript/css 文件，都将被包含到合并文件中去。此选项要求 PHP 的参数“allow_url_fopen” 或者“ cURL ”之一必须开启。"
JCH_PRO_INLINESTYLE_LABEL="包括行内 CSS 样式"
JCH_PRO_INLINESTYLE_DESC="行内 CSS 代码将按照它们在页面上出现的次序被包含到合并文件中。"
JCH_PRO_INLINESCRIPTS_LABEL="包括行内 javascripts"
JCH_PRO_INLINESCRIPTS_DESC="行内脚本将按照它们在页面上出现的次序被包含到合并文件中。这样会减少合并时发生冲突的可能性。"
JCH_PRO_SEARCHBODY_LABEL="搜索 Body"
JCH_PRO_SEARCHBODY_DESC="如果开启，本插件将搜索 HTML 代码的 body 部分，寻找可合并的文件。如果不开启，则只搜索 head 部分。"
JCH_PRO_LOADASYNCHRONOUS_LABEL="异步加载 Javascript"
JCH_PRO_LOADASYNCHRONOUS_DESC="合并后的 Javascript 文件将被异步加载，以避免输出受阻，并加快下载速度。此功能仅在受支持的浏览器中有效。如果要获得跨浏览器支持，请与 defer 选项一起使用。"


;ADVANCED OPTIONS

JCH_GROUP_ADVANCED_LABEL="高级设置"
JCH_MINIFY_LEVEL_LABEL="HTML 瘦身级别"
JCH_MINIFY_LEVEL_DESCRIPTION="如果“HTML 瘦身”已被启用，此选项将决定瘦身的级别。各个级别之间的变化包括： 基本 - HTML 元素之外的多个空格被合并为一个空格； 高级 - 移除 HTML 注释、区块元素前后的空格，以及不显示的元素，移除元素内及属性前后不必要的空格； 超强 - 移除冗余的属性，例如 text/javascript，移除所选属性前后的引号（HTML5）。"
JCH_MINIFY_LEVEL_BASIC="基本"
JCH_MINIFY_LEVEL_ADVANCED="高级"
JCH_MINIFY_LEVEL_ULTRA="超强"
HTACCESS_LABEL="使用 htaccess"
HTACCESS_DESCRIPTION="如果选择“是”，被替换文件的网址将变成比较美观的“直接链接”类型。如果你的服务器没有设置使用 htaccess 文件，那么启用此项可能会产生问题。如果你愿意，你也可以手工编辑该文件。"
LIFETIME_LABEL="有效时间 (天)"
LIFETIME_DESCRIPTION="合并后的文件有效时间是多久？设定天数之后，将会在 HTML 头部添加“有效期”参数以反映这个时间。"

;Troubleshooting settings
JCH_GROUP_DEBUG_LABEL="故障排除参数"
JCH_GROUP_DEBUG_DESC="这些参数主要用来排查本插件的故障。"
JCH_OFF="关闭"
JYES_WITHOUT_OPTION="是 - (不要 Options +FollowSymLinks)"
JCH_AUTO="自动"
JCH_DEBUG_LABEL="插件除错"
JCH_DEBUG_DESCRIPTION="如果启用此项，将在合并后的文件里面，在各自文件内容的上方，以注释方式插入代码来源文件的 URL 。这对于设置本插件很有帮助。另外，如果你在 Joomla “全局设置”里面开启了“除错”选项，本选项还会给 Joomla! Profiler 的关键方法（key method）添加专用信息。"
JCH_LOG_LABEL="记录探测到的例外"
JCH_LOG_DESCRIPTION="将来自抓取到的例外的信息写入到位于 log 目录的 plg_jch_optimize.errors.php 文件里面。"
JCH_TRY_CATCH_LABEL="使用 try-catch"
JCH_TRY_CATCH_DESCRIPTION="如果你在控制台看到了 javascript 出错，你可以尝试开启此项，从而将每一个 javascript 文件嵌入在一个 try-catch 区块中，以避免某个文件影响合并后的文件。"


;EXCLUDE OPTIONS

JCH_EXCLUDE_OPTIONS_FIELDSET_LABEL="除外选项"
JCH_MENU_LABEL="菜单项目"
JCH_MENU_DESCRIPTION="选择一个菜单项目，即可专门针对该菜单项目来设置本插件，或者解决该页面上的冲突。默认选择的是网站的首页。当你改选其它菜单项目时，本页面会自动刷新，下面的几个“除外”参数就会自动列出在该页面上找到的 CSS/JS/Image 链接。"
JCH_GROUP_EXCLUDE_LABEL="除外选项"
JCH_GROUP_EXCLUDE_DESC="这些参数用来除外 文件/扩展/图片，如果它们与本插件不太兼容的话。"
EXCLUDE_CSS_LABEL="除外这些 CSS 文件"
EXCLUDE_CSS_DESCRIPTION="输入要忽略的 CSS 文件的完整文件名，多个文件请用英文逗号或者英文分号，英文冒号或者空格来分隔。"
EXCLUDE_JS_LABEL="除外这些 JavaScript 文件"
EXCLUDE_JS_DESCRIPTION="输入要忽略的 JavaScript 文件的完整文件名，多个文件请用英文逗号或者英文分号，英文冒号或者空格来分隔。"
EXCLUDE_CSS_COMPONENTS_LABEL="合并 CSS 时除外这些扩展"
EXCLUDE_CSS_COMPONENTS_DESCRIPTION="选择你想要在合并 CSS 时除外的扩展。 如果您没有看到您想要的扩展，请在上面选择代表该扩展的菜单项目，或者使用本选项将该扩展添加到列表中。如果您看到一个多行输入框，请输入扩展的文件夹名称，多个名称请用英文逗号分隔。"
EXCLUDE_JS_COMPONENTS_LABEL="合并 Javascript 时除外这些扩展"
EXCLUDE_JS_COMPONENTS_DESCRIPTION="选择你想要在合并 Javascript 时除外的扩展。 如果您没有看到您想要的扩展，请在上面选择代表该扩展的菜单项目，或者使用本选项将该扩展添加到列表中。如果您看到一个多行输入框，请输入扩展的文件夹名称，多个名称请用英文逗号分隔。"
JCH_EXCLUDE_JS_LABEL="<strong>动态除外 Javascript </strong><hr>"
JCH_PRO_LOADFILESASYNC_LABEL="异步加载单独 javascript 文件"
JCH_PRO_LOADFILESASYNC_DESC="这些文件将被单独加载，同时也是异步加载，以避免输出受阻，并加快下载速度。如果发现冲突，请在除外之前试用一下本选项。仅在受支持的浏览器中有效。"
JCH_GROUP_EXCLUDEINLINE_LABEL="合并时除外“页内” CSS 及 javascript 文件"
JCH_GROUP_EXCLUDEINLINE_DESC="这些参数用来除外分别由 <span class="_QQ_"notranslate"_QQ_">&lt;style&gt;</span> 和 <span class="_QQ_"notranslate"_QQ_">&lt;script&gt;</span> 元素加载的 “页内” CSS 及 javascript 文件。 这些元素中出现的前几个字符将显示在下拉选单上，如果想手工添加一个 <span class="_QQ_"notranslate"_QQ_">&lt;style&gt;</span> 或者 <span class="_QQ_"notranslate"_QQ_">&lt;script&gt;</span> 元素，请在输入框里面填写一个在 <span class="_QQ_"notranslate"_QQ_">&lt;style&gt;</span> 或 <span class="_QQ_"notranslate"_QQ_">&lt;script&gt;</span> 元素中唯一的字符或词汇，然后点击“添加条目”按钮。"
JCH_PRO_EXCLUDE_STYLES_LABEL="除外”页内“ CSS"
JCH_PRO_EXCLUDE_STYLES_DESC="请选择想要除外的“页内” <span class="_QQ_"notranslate"_QQ_">&lt;style&gt;</span> 。"
JCH_PRO_EXCLUDE_SCRIPT_LABEL="除外这些脚本"
JCH_PRO_EXCLUDE_SCRIPT_DESC="选择你想要除外的行内脚本。您可以借助脚本开头几个“最小化”的字符来识别脚本。 如果您在此看到一个输入框，请在此输入该脚本独有的词汇或短语来单独除外该行内脚本。多个词汇之间请用英文逗号分隔。"
JCH_GROUP_REMOVEFILES_LABEL="从网页上移除下列 CSS 及 javascript 文件"
JCH_GROUP_REMOVEFILES_DESC="此参数可以允许你将选定的一些 css 及 javascript 文件从网页上移除，浏览器不会再下载它们。这有助于移除未使用及不需要的文件，以便阻止冲突，并且进一步优化页面。例如： <span class="_QQ_"notranslate"_QQ_">Mootools</span>，或者，当你的网页上加载多个 <span class="_QQ_"notranslate"_QQ_">jQuery</span> 库的时候。"
JCH_PRO_REMOVE_CSS_LABEL="移除这些 CSS 文件"
JCH_PRO_REMOVE_CSS_DESC="移除你所选定的 CSS 文件"
JCH_PRO_REMOVE_JS_LABEL="移除这些 Javascript 文件"
JCH_PRO_REMOVE_JS_DESC="移除你所选定的 javascript 文件"

