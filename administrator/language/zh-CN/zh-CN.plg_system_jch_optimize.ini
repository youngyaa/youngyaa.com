;OPTIMIZE IMAGES

COM_PLUGINS_JCH_OPTIMIZE_IMAGES_FIELDSET_LABEL="优化图像"
JCH_GROUP_OPTIMIZE_IMAGES_LABEL="优化图片"
JCH_GROUP_OPTIMIZE_IMAGES_DESCRIPTION="使用我们的 API 来优化你服务器上的图片。确保在开始优化图片之前在本插件参数中先填写您的“下载 ID”，因为此 ID 可以让你自动访问我们的 API 。通过目录树来选择您想要优化的子文件夹及文件。文件优化将按照目录级别递归处理。如果您想要在优化的时候调整图片尺寸，请输入新的宽度和高度值。"
JCH_OPTIMIZE_IMAGES_LABEL="优化图像"
JCH_OPTIMIZE_IMAGES_DESCRIPTION="找到包含有你想要优化的图片的目录，然后点击“优化图像”按钮。本插件将使用雅虎的 Smush.it™ 无损压缩工具来优化该目录中的全部图像，并用优化后的图像替代现有的图像。尽管这个方法相对比较安全， 还是建议你先对网站做一下备份。请注意：必须启用本插件才能使用此功能。"
JCH_KRAKEN_BACKUP_LABEL="备份图片"
JCH_KRAKEN_BACKUP_DESCRIPTION="本插件将在优化之前把原始文件复制到 <span class="_QQ_"notranslate"_QQ_">/images/jch_optimize_backup_images/</span> 目录中。图片的文件名将代表它的原始位置，例如： <span class="_QQ_"notranslate"_QQ_">images_stories_bannercradle.jpg</span> 表示该图片的原始路径是 <span class="_QQ_"notranslate"_QQ_">/images/stories/banner_cradle.jpg</span>。"
JCH_KRAKEN_BACKUP_ALL="所有优化过的图片"
JCH_KRAKEN_BACKUP_RESIZED="仅限改变了尺寸的图片"

JCH_OPTIMIZE_IMAGE_NO_CURL_MESSAGE="您必须启用服务器上的 <span class="_QQ_"notranslate"_QQ_">cURL</span> 才能使用此功能。"
JCH_OPTIMIZE_IMAGE_NO_URL_FOPEN_MESSAGE="您的 PHP 必须启用 <span class="_QQ_"notranslate"_QQ_">'allow_url_fopen'</span> 才能使用此功能。"

