;Lazy load images
JCH_PRO_LAZYLOAD_LABEL="延迟加载图片"
JCH_PRO_LAZYLOAD_DESC="启用此项可延迟加载图片，直到页面滚动使图片进入视野才加载它们。此功能可加快页面打开速度，并减少 HTTP 请求数量。"

JCH_PRO_EXCLUDE_LAZYLOAD_LABEL="这些图片不进行延迟加载"
JCH_PRO_EXCLUDE_LAZYLOAD_DESC="如果你已经启用“延迟加载图片”，请在此选择不需要进行延迟加载的图片。如果你是手工输入条目，你必须输入图片的完整 URL 。请在输入框里面填写 URL 然后点击“添加条目”按钮。多选列表中将显示截断后的网址，不过保存的时候仍然是完整网址。"
JCH_PRO_EXCLUDE_LAZYLOADFOLDER_LABEL="除外这些文件夹"
JCH_PRO_EXCLUDE_LAZYLOADFOLDER_DESC="除外所选文件夹中的全部图片 "
JCH_PRO_EXCLUDE_LAZYLOADCLASS_LABEL="除外这些 CSS 类"
JCH_PRO_EXCLUDE_LAZYLOADCLASS_DESC="除外在 <span class="_QQ_"notranslate"_QQ_">&lt;img&gt;</span> 元素中含有这些 CSS 类的全部图片。"
