JCH_OPTIMIZE_DESCRIPTION="<style type='text/css' media='all'><!--#extension_container {padding:0px 0px 4px 0px;}h1 {clear:both;margin:0px 0px 12px 0px;padding:0px 0px 1px 0px;color:#C64934;font-size:17px;border-bottom:1px dotted #505050;}h2 {clear:both;font-size:17px;}.title {margin:4px 0px;font-size:12px;font-weight:bold;}.red {color:#C64934;}#extension_container ul {margin:4px 16px;padding:0px;list-style:square;}#extension_container ul li {margin:2px;padding:0px;}a.active,a.focus {outline:0;}--></style><div id='extension_container'><h1>JCH_Optimize 插件</h1>可以自动对网页的外链资源例如 CSS 和 JavaScript 进行优化，这样就可以减小文件体积，还能减少对服务器的请求，同时可压缩 HTML 输出以加快页面打开速度。 GZip 压缩可以将 CSS 和 JavaScript 文件体积减小到原来的 1/4 左右。这些选项可以减小服务器负担，带宽消耗，以及页面加载时间。<br /><h2>主要功能</h2><ul><li>CSS 文件合并及瘦身</li><li>JavaScript 文件合并及瘦身</li><li>生成共享图片（sprite）来合并背景图像.</li><li>HTML 瘦身.</li><li>GZip 压缩.</li><li>客户端缓存.</li></ul><h2>技术支持</h2><p>请 <a href='https://sourceforge.net/apps/trac/jch-optimize/wiki/PluginOptions' target='_blank'>点击这里</a> 了解本插件选项的详细描述。<br /><a href='https://sourceforge.net/apps/trac/jch-optimize/wiki/CommonProblems' target='_blank'>这里</a> 列出了一些其他人在使用本插件过程中遇到的常见问题。<br />如果您需要技术支持或者想要报告 bug 或者提出功能要求，请 <a href='https://sourceforge.net/apps/trac/jch-optimize/newticket' target='_blank'>点击这里</a>.</p> <h2>反馈</h2><p>如果您喜欢 JCH Optimize 插件，欢迎到 <a href='http://extensions.joomla.org/extensions/site-management/site-performance/12088' target='_blank'>Joomla! 官方扩展库</a> 为它提交评分、评价。</p></div><div style='width: 350px; height:45px; border: black dashed; border-width: 1px; padding-top: 5px; padding-left: 10px; margin: 10px;'>如果您遇到困难，请到 <a href='http://www.joomlagate.com/index.php?option=com_kunena&view=home&defaultmenu=155&Itemid=154' target='_blank'>Joomla! 之门论坛</a> 发帖。<p>中文汉化：<a href='http://www.baijianpeng.com' target='_blank'>白建鹏 </a></p></div>"
