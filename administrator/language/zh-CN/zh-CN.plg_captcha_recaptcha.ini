PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="该验证码插件使用CAPTCHA服务器阻止垃圾邮件发送者，这对于数字图书杂志和电台等网站有很大帮助。如想给您的域名申请一个公钥或私钥，请访问<a href=&quot;http://www.google.com/recaptcha&quot; target=&quot;_blank&quot;>http://www.google.com/recaptcha</a>。如想在您网站的新用户注册中使用该插件，请在 &quot;用户管理&quot; 的 &quot;选项&quot; 中选择 &quot;验证码 – reCaptcha&quot; 。"
PLG_CAPTCHA_RECAPTCHA="验证码 - ReCaptcha"

