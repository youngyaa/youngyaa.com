JAVASCRIPT_LABEL="Łaczenie plików JavaScript"
JAVASCRIPT_DESCRIPTION="Ta opcja pozwala łaczyć wszystkie pliki JS w jeden. Dzięki temu ze strony są usuwane indiwidualne pliki JS, które są zastępowane jednym połaczonym plikiem generowanym przez dodatek."
