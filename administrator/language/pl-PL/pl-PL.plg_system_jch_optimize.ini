JCH_PRO_AUTOSETTINGS_LABEL="Autmatyczne ustawienia"
JCH_PRO_AUTOSETTINGS_DESC="Po prawej stronie znajduję się sześć wstępnie skonfigurowanych opcji. Począwszy od lewej strony kierując się w prawo stopień optymalizacji jest wyższy, ale ryzyko wystąpienia konfliktu wzrasta! Musisz własnoręcznie przetestować który stopień jest dla twojej strony optymalny. Jeśli coś nie działa poprawnie wówczas zmniejsz o jeden stopień i sprawdź ponownie czy wszystko działa. Pierwsza opcja jest najbezpieczniejsza powinna działać na większości stron. Ustawiając tą opcje nie ma ona wpływu na pliki/komponenty/obrazy itd. ponieważ są wykluczone."
JCH_GROUP_AUTO_LABEL="Autmatyczne ustawienia grup"
JCH_GROUP_AUTO_DESC="Te ustaweinia są konfigurowane automatycznie w zależności od wybranego trybu automatycznego, <span class="_QQ_"notranslate"_QQ_">(Minimum - Optimum)</span>. Generalnie nie trzeba nic tutaj zmienić ręcznie, aczkolwiek jeśli wystapią konflikty można modyfikować opcje własnoręcznie pod warunkiem że wiesz co robisz!."
