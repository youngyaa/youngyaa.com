JLIB_RULES_SETTING_NOTES="Si cambias las propiedades, se aplicarán a este componente. Ten en cuenta que:<br><em>Heredado</em> significa que los permisos de la configuración global y el grupo padre serán usados.<br><em>Denegado</em> significa que no se tendrá en cuenta ni la configuración global ni la del grupo padre. El grupo que se está editando no puede utilizar esta acción sobre este componente.<br><em>Permitido</em> significa que el grupo que se esta editando podrá utilizar esta acción para este componente (pero si entra en conflicto con la configuración global o de grupo padre no tendrá impacto; el conflicto será indicado por <em>No permitido (bloqueado)</em> bajo las propiedades calculadas).<br>2. Si seleccionas una nueva propiedad, pincha en <em>Guardar</em> para refrescar las propiedades calculadas."
JLIB_RULES_SETTING_NOTES_ITEM="1. Si cambias la configuración, se aplicará a este módulo. Ten en cuenta que:<br><em>Heredado</em> significa que serán usados los permisos de la configuración global y el grupo padre<br><em>Denegado</em> significa que no se tendrá en cuenta la configuración global o el grupo padre. El grupo que esta siendo editado no puede tomar esta acción a este módulo<br><em>Permitido</em> significa que el grupo que esta siendo editado podrá tomar esta acción para este módulo (excepto si entra en conflicto con la configuración global o el grupo padre, en ese caso no se aplicará; un conflicto será indicado por <em>No permitido (candado)</em> debajo de la configuración calculada).<br>2. Si seleccionas una nuesva configuración, click en <em>Guardar</em> para refrescar la configuración calculada."

