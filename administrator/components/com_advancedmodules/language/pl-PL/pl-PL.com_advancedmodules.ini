JLIB_RULES_SETTING_NOTES="1. Jeśli zmienisz to ustawienie, zostanie ono ustalone dla tego składnika. Należy zauważyć, że:<br><em>Odziedziczone</em> oznacza zstosowanie uprawnień z konfiguracji globalnej i grupy nadrzędnej.<br><em>Odmowa</em> oznacza, że bez względu na globalne ustawienia konfiguracji lub grupy nadrzędnej, grupa edytowana nie może wykonać tej akcji na tym składniku.<br><em>Dozwolone</em> oznacza, że grupa edytowana będzie w stanie podjąć to działanie na tym składniku (jednak jeśli to jest niezgodne z konfiguracją globalną lub grupy nadrzędnej, nie wykona się żadne działanie; informacja o konflikcie pojawo się w postaci <em>Niedozwolone (Zablokowane)</em> Ustawienia Obliczane).<br>2. Po wybraniu nowego ustawienia, kliknij przycisk <em>Zapisz</em> aby odświeżyć ustawienia obliczone."
JLIB_RULES_SETTING_NOTES_ITEM="1. Jeśli zmienisz to ustawienie, zostanie ono ustalone dla tego modułu. Należy zauważyć, że:<br><em>Odziedziczone</em> oznacza zstosowanie uprawnień z konfiguracji globalnej i grupy nadrzędnej.<br><em>Odmowa</em> oznacza, że bez względu na globalne ustawienia konfiguracji lub grupy nadrzędnej, grupa edytowana nie może wykonać tej akcji na tym module.<br><em>Dozwolone</em> oznacza, że grupa edytowana będzie w stanie podjąć to działanie na tym module (jednak jeśli to jest niezgodne z konfiguracją globalną lub grupy nadrzędnej, nie wykona się żadne działanie; informacja o konflikcie pojawo się w postaci <em>Niedozwolone (Zablokowane)</em> Ustawienia Obliczane).<br>2. Po wybraniu nowego ustawienia, kliknij przycisk <em>Zapisz</em> aby odświeżyć ustawienia obliczone."

