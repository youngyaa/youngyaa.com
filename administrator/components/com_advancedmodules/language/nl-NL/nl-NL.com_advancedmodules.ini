JLIB_RULES_SETTING_NOTES="1. Als je de instelling wijzigt, zal het invloed hebben op deze component. Let op:<br><em>Overerft</em> betekent dat de permissies van de algemene instellingen en bovenliggende groepen gebruikt worden.<br><em>Verboden</em> betekent dat hoe de algemene instellingen of bovenliggende groepen ook staan, de aan te passen groepen deze actie op deze component niet kunnen uitvoeren.<br><em>Toegestaan</em> betekent dat de aan te passen groep in staat is deze actie voor deze component uit te voeren (maar als dit een conflict geeft met de algemene instellingen of de bovenliggende groepen heeft het geen invloed; een conflict wordt aangegeven door <em>Niet toegestaan (geblokkeerd)</em> onder 'Berekende instellingen').<br>2. Klik, als je een nieuwe instelling selecteert op <em>Opslaan</em> om de berekende instellingen te verversen."
JLIB_RULES_SETTING_NOTES_ITEM="1. Als je de instelling wijzigt, zal het invloed hebben op deze module. Let op:<br><em>Overerft</em> betekent dat de permissies van de algemene instellingen en bovenliggende groepen gebruikt worden.<br><em>Verboden</em> betekent dat hoe de algemene instellingen of bovenliggende groepen ook staan, de aan te passen groepen deze actie op deze module niet kunnen uitvoeren.<br><em>Toegestaan</em> betekent dat de aan te passen groep in staat is deze actie voor deze component uit te voeren (maar als dit een conflict geeft met de algemene instellingen of de bovenliggende groepen heeft het geen invloed; een conflict wordt aangegeven door <em>Niet toegestaan (geblokkeerd)</em> onder 'Berekende instellingen').<br>2. Klik, als je een nieuwe instelling selecteert op <em>Opslaan</em> om de berekende instellingen te verversen."

