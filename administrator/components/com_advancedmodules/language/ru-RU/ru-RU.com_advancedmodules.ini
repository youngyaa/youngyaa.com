JLIB_RULES_SETTING_NOTES="1. Если вы измените настройку, то она будет применена к этому компоненту. Учтите:<br><em>Унаследовать</em> означает, что будут использованы права из глобальной конфигурации и родительской группы.<br><em>Отказать</em> означает, что глобальные настройки или настройки родительской группы неважны, редактируемая группа не может выполнить действие над этим компонентом.<br><em>Разрешено</em> означает, что редактируемая группа сможет применять это действие для этого компонента (но если это вступает в конфликт с глобальными настройками или настройками группы, то это не применимо; конфликт будет отмечен как <em>Не разрешено (Заблокировано)</em> под вычисляемыми настройками).<br>2. Если Вы выберите новую настройку, нажмите <em>Сохранить</em> для обновления вычисляемых настроек."
JLIB_RULES_SETTING_NOTES_ITEM="1. Если вы измените настройку, то она будет применена к этому модулю. Учтите:<br><em>Унаследовать</em> означает, что будут использованы права из глобальной конфигурации и родительской группы.<br><em>Отказать</em> означает, что глобальные настройки или настройки родительской группы неважны, редактируемая группа не может выполнить действие над этим модулем.<br><em>Разрешено</em> означает, что редактируемая группа сможет применять это действие для этого модуля (но если это вступает в конфликт с глобальными настройками или настройками группы, то это не применимо; конфликт будет отмечен как <em>Не разрешено (Заблокировано)</em> под вычисляемыми настройками).<br>2. Если Вы выберите новую настройку, нажмите <em>Сохранить</em> для обновления вычисляемых настроек."

